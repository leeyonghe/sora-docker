version: '3.8'

services:
  opensora:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opensora
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./:/workspace
      - ./ckpts:/workspace/ckpts
      - ./samples:/workspace/samples
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: /bin/bash 